<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bestiário do Hollow Knight</title>
  <link rel="stylesheet" href="./src/css/style.css">

  <script src="./src/js/filtro.js"></script> <!-- Chamada do script do filtro, em JS -->
</head>
<body>
  <header>   
    <div class="container-header">
      <div class="logo-header">
        <img src="./src/imagens/Hollow-Knight-Logo-Branca.png" alt="Hollow-Knight-Logo" class="logo-Hollow-Knight" />
      </div>

      <div class="titulo-header">
        <img src="./src/imagens/Bestiario-Titulo-Branco.png" alt="titulo-Bestiario" class="titulo-Bestiario"/>
      </div>

      <div class="botao-header">
        <button id="botao-alterar-tema">
          <img src="./src/imagens/Amuleto-Branco.png" alt="Amuleto-Branco" class="imagem-botao" />
        </button>
      </div>
    </div>
  </header>

  <div id="divisoria">
    <img src="./src/imagens/Moldura-Carapaca-Branca.png"/>
  </div>
  
  
  <div id="menu-botoes">
    <button class="city-button" onclick="filterCreatures('Todos')">Todos</button>
    <button class="city-button A-Colmeia" onclick="filterCreatures('A-Colmeia')">A Colmeia</button>
    <button class="city-button Bacia-Antiga" onclick="filterCreatures('Bacia-Antiga')">Bacia Antiga</button>
    <button class="city-button Borda-do-Reino" onclick="filterCreatures('Borda-do-Reino')">Borda do Reino</button>
    <button class="city-button Caminho-Verde" onclick="filterCreatures('Caminho-Verde')">Caminho Verde</button>
    <button class="city-button Canion-da-Nevoa" onclick="filterCreatures('Canion-da-Nevoa')">Cânion da Névoa</button>
    <button class="city-button Cidade-das-Lagrimas" onclick="filterCreatures('Cidade-das-Lagrimas')">Cidade das Lágrimas</button>
    <button class="city-button Dirtmouth" onclick="filterCreatures('Dirtmouth')">Dirtmouth</button>
    <button class="city-button Encruzilhada-Esquecida" onclick="filterCreatures('Encruzilhada-Esquecida')">Encruzilhada Esquecida</button>
    <button class="city-button Ermos-Fungicos" onclick="filterCreatures('Ermos-Fungicos')">Ermos Fúngicos</button>
    <button class="city-button Hidrovia-Real" onclick="filterCreatures('Hidrovia-Real')">Hidrovia Real</button>
    <button class="city-button Jardins-da-Rainha" onclick="filterCreatures('Jardins-da-Rainha')">Jardins da Rainha</button>
    <button class="city-button Ninho-Profundo" onclick="filterCreatures('Ninho-Profundo')">Ninho Profundo</button>
    <button class="city-button Penhascos-Uivantes" onclick="filterCreatures('Penhascos-Uivantes')">Penhascos Uivantes</button>
    <button class="city-button Pico-de-Cristal" onclick="filterCreatures('Pico-de-Cristal')">Pico de Cristal</button>
    <button class="city-button Terra-do-Descanso" onclick="filterCreatures('Terra-do-Descanso')">Terra do Descanso</button>
    <button class="city-button Mapa">Mapa Completo</button>
  </div>

  
  <ul id="creature-list">
    <li class="creature-item Caminho-Verde Dirtmouth">
      <img src="imagem-criatura-1.jpg" alt="Criatura 1">
      <div class="creature-name">Criatura 1</div>
      <div class="creature-city">(Caminho-Verde, Jardins-da-Rainha)</div>
    </li>
    <li class="creature-item" data-city="Cidade 1">
      <img src="imagem-criatura-2.jpg" alt="Criatura 2">
      <div class="creature-name">Criatura 2</div>
      <div class="creature-city">(Cidade 1)</div>
    </li>
    <li class="creature-item" data-city="Cidade 2">
      <img src="imagem-criatura-3.jpg" alt="Criatura 3">
      <div class="creature-name">Criatura 3</div>
      <div class="creature-city">(Cidade 2)</div>
    </li>
    <li class="creature-item" data-city="Dirtmouth">
      <img src="imagem-criatura-4.jpg" alt="Criatura 4">
      <div class="creature-name">Criatura 4</div>
      <div class="creature-city">(Cidade 3)</div>

    </li>
    <li class="creature-item" data-city="Dirtmouth">
      <img src="https://i.pinimg.com/originals/01/cd/25/01cd254dd02ee736a65b8fa17e60f0c2.gif" alt="Criatura 5">
      <div class="creature-name">Criatura 5</div>
      <div class="creature-city">(Cidade 3)</div>
    </li>
  </ul>
  
</body>
</html>
